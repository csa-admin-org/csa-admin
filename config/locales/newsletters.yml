      info_html:
        _en: Audience segments allow you to target your newsletters based on specific criteria. These criteria apply <b>only to active members</b> and to their <b>membership</b> based on the chosen scope (current, future, or both).
        _fr: Les segments d'audience vous permettent de cibler vos newsletters en fonction de critères précis. Ces critères s'appliquent <b>uniquement aux membres actifs</b> et à leur <b>abonnement</b> en fonction de la portée choisie (actuel, futur, ou les deux).
        _de: Die Audienzsegmente ermöglichen es Ihnen, Ihre Newsletter anhand bestimmter Kriterien zu ciblieren. Diese Kriterien gelten <b>nur für aktive Mitglieder</b> und für ihr <b>Abonnement</b> je nach gewähltem Umfang (aktuell, zukünftig oder beides).
        _it: I segmenti di pubblico ti permettono di indirizzare le tue newsletter in base a criteri precisi. Questi criteri si applicano <b>solo ai soci attivi</b> e al loro <b>abbonamento</b> in base all'ambito scelto (attuale, futuro o entrambi).
        _nl: Met segmenten kunt u uw nieuwsbrieven richten op basis van specifieke criteria. Deze criteria gelden <b>alleen voor actieve leden</b> en voor hun <b>lidmaatschap</b> op basis van het gekozen bereik (huidig, toekomstig of beide).
