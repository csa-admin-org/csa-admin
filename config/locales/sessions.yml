_:
  sessions:
    flash:
      created:
        _en: You are now logged in.
        _fr: Vous êtes maintenant connecté.
        _de: Sie sind jetzt angemeldet.
        _it: Ora siete connessi.
      deleted:
        _en: You are now logged out.
        _fr: Vous êtes maintenant déconnecté.
        _de: Sie sind nun abgemeldet.
        _it: Ora siete disconnessi.
      expired:
        _en: Your session has expired, please log in again.
        _fr: Votre session a expirée, merci de vous authentifier à nouveau.
        _de: Ihre Sitzung ist abgelaufen, bitte melden Sie sich wieder an.
        _it: La vostra sessione è scaduta, per favore autenticatevi di nuovo.
      initiated:
        _en: Thank you! An email has just been sent to you.
        _fr: Merci! Un email vient de vous être envoyé.
        _de: Vielen Dank! Eine E-Mail wurde soeben an Sie gesendet.
        _it: Grazie! Vi è stata inviata un'e-mail.
      invalid:
        _en: Your login link is no longer valid. Please request a new one.
        _fr: Votre lien de connexion n'est plus valide, merci d'en demander un nouveau.
        _de: Ihr Anmeldelink ist nicht mehr gültig. Bitte fordern Sie einen neuen an.
        _it: Il vostro link di connessione non è più valido, richiedetene uno nuovo.
      required:
        _en: Please log in to access your account.
        _fr: Merci de vous authentifier pour accéder à votre compte.
        _de: Bitte melden Sie sich an, um zu Ihrem Konto zu gelangen.
        _it: Autenticatevi per accedere al vostro account.
    new:
      email_input:
        _en: Email
        _fr: Email
        _de: E-Mail
        _it: E-mail
      form_text:
        _en: Access to your admin account is password-free via a login link. This link will be sent to you via email using the form below.
        _fr: La connexion à votre compte admin ne nécessite pas de mot de passe, et s'effectue en recevant un lien de connexion par email à l'aide du formulaire ci-dessous.
        _de: Der Zugang zu Ihrem Admin-Konto erfolgt ohne Passwort über einem Anmeldelink. Dieser Link wird Ihnen über das untenstehende Formular per E-Mail zugestellt.
        _it: La connessione al vostro account amministratore non richiede una password e viene eseguita ricevendo un link di connessione tramite e-mail utilizzando il modulo sottostante.
      submit:
        _en: Submit
        _fr: Envoyer
        _de: Senden
        _it: Inviare
      title:
        _en: Admin Login
        _fr: Connexion Admin
        _de: Admin-Anmeldung
        _it: Connessione Admin
