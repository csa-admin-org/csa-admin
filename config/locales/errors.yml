_:
  errors:
    format:
      _de: "%{attribute} %{message}"
      _fr: "%{attribute} %{message}"
      _it: "%{attribute} %{message}"
    messages:
      accepted:
        _de: muss angenommen werden
        _fr: doit être accepté(e)
        _it: deve essere accettato/a
      after_start:
        _de: muss nach dem Anfang sein
        _fr: doit être après le début
        _it: deve essere successivo all'inizio
      before_end:
        _de: muss vor dem Ende sein
        _fr: doit être avant la fin
        _it: deve essere prima della fine
      blank:
        _de: muss ausgefüllt werden
        _fr: doit être rempli(e)
        _it: deve essere riempito/a
      confirmation:
        _de: stimmt mit der Bestätigung nicht überein
        _fr: ne concorde pas avec la confirmation
        _it: non corrisponde alla conferma
      empty:
        _de: muss ausgefüllt werden
        _fr: doit être rempli(e)
        _it: deve essere riempito/a
      equal_to:
        _de: muss gleich %{count} sein
        _fr: doit être égal à %{count}
        _it: deve essere uguale a %{count}
      even:
        _de: muss gerade sein
        _fr: doit être pair
        _it: deve essere pagato
      exclusion:
        _de: ist nicht verfügbar
        _fr: n'est pas disponible
        _it: non è disponibile
      greater_than:
        _de: muss grösser als %{count} sein
        _fr: doit être supérieur à %{count}
        _it: deve essere superiore a %{count}
      greater_than_or_equal_to:
        _de: muss grösser oder gleich %{count} sein
        _fr: doit être supérieur ou égal à %{count}
        _it: deve essere superiore o uguale a %{count}
      inclusion:
        _de: ist in der Liste nicht enthalten
        _fr: n'est pas inclus(e) dans la liste
        _it: non è incluso/a nella lista
      invalid:
        _de: ist nicht gültig
        _fr: n'est pas valide
        _it: non è valido
      less_than:
        _de: muss kleiner als %{count} sein
        _fr: doit être inférieur à %{count}
        _it: deve essere inferiore a %{count}
      less_than_or_equal_to:
        _de: muss kleiner oder gleich %{count} sein
        _fr: doit être inférieur ou égal à %{count}
        _it: deve essere inferiore o uguale a a %{count}
      must_be_one_hour:
        _de: muss eine Stunde länger als der Anfang sein
        _fr: doit être une heure de plus que le début
        _it: deve essere un'ora più che l'inizio
      not_a_number:
        _de: ist keine Zahl
        _fr: n'est pas un nombre
        _it: non è un numero
      not_an_integer:
        _de: muss eine ganze Zahl sein
        _fr: doit être un nombre entier
        _it: deve essere un numero interno
      odd:
        _de: muss ungerade sein
        _fr: doit être impair
        _it: dev'essere strano
      record_invalid:
        _de: 'Die Bestätigung ist fehlgeschlagen: %{errors}'
        _fr: 'La validation a échoué : %{errors}'
        _it: 'La conferma è fallita : %{errors}'
      renewed:
        _de: Abonnement bereits erneuert
        _fr: abonnement déjà renouvelé
        _it: abbonamento già rinnovato
      same_fiscal_year:
        _de: muss im gleichen Geschäftsjahr sein
        _fr: doit être dans la même année fiscale
        _it: dev'essere nello stesso anno fiscale
      taken:
        _de: ist nicht verfügbar
        _fr: n'est pas disponible
        _it: non disponibile
      too_long:
        one:
          _de: ist zu lang (nicht mehr als ein Zeichen)
          _fr: est trop long (pas plus d'un caractère)
          _it: è troppo lungo (non più di un carattere)
        other:
          _de: ist zu lang (nicht mehr als %{count} Zeichen)
          _fr: est trop long (pas plus de %{count} caractères)
          _it: è troppo lungo (non più di %{count} caratteri)
      too_short:
        one:
          _de: ist zu kurz (mindestens ein Zeichen)
          _fr: est trop court (au moins un caractère)
          _it: è troppo corto (almeno un carattere)
        other:
          _de: ist zu kurz (mindestens %{count} Zeichen)
          _fr: est trop court (au moins %{count} caractères)
          _it: è troppo corto (al meno %{count} caratteri)
      wrong_length:
        one:
          _de: hat nicht die richtige Länge (muss ein einziges Zeichen enthalten)
          _fr: ne fait pas la bonne longueur (doit comporter un seul caractère)
          _it: non è della lunghezza corretta (deve avere un solo carattere)
        other:
          _de: hat nicht die richtige Länge (muss %{count} Zeichen enthalten)
          _fr: ne fait pas la bonne longueur (doit comporter %{count} caractères)
          _it: non è della lunghezza corretta (deve avere %{count} caratteri)
    template:
      body:
        _de: 'Bitte folgende Felder überprüfen: '
        _fr: 'Veuillez vérifier les champs suivants : '
        _it: 'Vogliate verificare i campi seguenti: '
      header:
        one:
          _de: 'Dieses %{model} kann nicht gespeichert werden: 1 Fehlermeldung'
          _fr: 'Impossible d''enregistrer ce %{model} : 1 erreur'
          _it: 'Impossibile registrare questo %{model} : 1 ererrorereur'
        other:
          _de: 'Dieses %{model} kann nicht gespeichert werden: %{count} Fehlermeldungen'
          _fr: 'Impossible d''enregistrer ce %{model} : %{count} erreurs'
          _it: 'Impossibile registrare questo %{model} : %{count} errori'
