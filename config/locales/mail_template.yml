    description:
      absence_basket_shifted:
        _en: Sent when a basket is shifted during an absence, by a member or an admin.
        _fr: Envoyé quand un panier est déplacé durant une absence, par un membre ou un admin.
        _de: Wird gesendet, wenn eine Tasche während einer Abwesenheit von einem Mitglied oder einem Admin bewegt wird.
        _it: Inviato quando un cestino viene spostato durante un'assenza, da un socio o da un admin.
      absence_created:
        _en: Sent when an absence is created, by a member or an admin.
        _fr: Envoyé quand une absence est créée, par un membre ou un admin.
        _de: Wird gesendet, wenn eine Abwesenheit erstellt wird, von einem Mitglied oder einem Admin.
        _it: Inviato quando una assenza è creata, da un socio o da un admin.
      activity_participation_rejected:
        _en: Sent when participation in an activity is rejected.
        _fr: Envoyé quand une participation à une activité est refusée.
        _de: Wird gesendet, wenn die Teilnahme an einer Aktivität abgelehnt wird.
        _it: Inviato quando la partecipazione a un'attività viene rifiutata.
      activity_participation_reminder:
        _en: Sent to remind the member of their registration for an activity 3 days before it.
        _fr: Envoyé pour rappeler au membre son inscription à une activité 3 jours avant celle-ci.
        _de: Wird gesendet, um das Mitglied 3 Tage vorher an seine Registrierung für eine Aktivität zu erinnern.
        _it: Inviato per ricordare al socio la sua partecipazione a un'attività 3 giorni prima dell'attività.
      activity_participation_validated:
        _en: Sent when participation in an activity is confirmed.
        _fr: Envoyé quand une participation à une activité est validée.
        _de: Wird gesendet, wenn die Teilnahme an einer Aktivität bestätigt wird.
        _it: Inviato quando viene convalidata una partecipazione a un'attività.
      bidding_round_completed:
        _en: Sent to notify the members that the bidding round has been completed with success. Sent to all eligible members, even if they have not pledged.
        _fr: Envoyé pour informer les membres que le tour d'engagement est terminé avec succès. Envoyé à tous les membres concernés, même s'ils n'ont pas fixé leur montant.
        _de: Wird gesendet, um die Mitglieder zu informieren, dass die Bietrunde erfolgreich abgeschlossen wurde. An alle berechtigten Mitglieder gesendet, auch wenn sie keinen Betrag zugesagt haben.
        _it: Inviato per informare i soci che il turno di impegno è stato completato con successo. Inviato a tutti i soci eleggibili, anche se non hanno promesso un importo.
      bidding_round_failed:
        _en: Sent to notify the members that the bidding round has failed. Sent to all eligible members, even if they have not pledged.
        _fr: Envoyé pour informer les membres que le tour d'engagement a échoué. Envoyé à tous les membres concernés, même s'ils n'ont pas fixé leur montant.
        _de: Wird gesendet, um die Mitglieder zu informieren, dass die Bietrunde fehlgeschlagen ist. An alle berechtigten Mitglieder gesendet, auch wenn sie keinen Betrag zugesagt haben.
        _it: Inviato per informare i soci che il turno di impegno è fallito. Inviato a tutti i soci eleggibili, anche se non hanno promesso un importo.
      bidding_round_opened:
        _en: Sent when a bidding round is opened to all eligible members.
        _fr: Envoyé quand un tour d'engagement est ouvert à tous les membres concernés.
        _de: Wird gesendet, wenn eine Bietrunde für alle berechtigten Mitglieder geöffnet wird.
        _it: Inviato quando un turno di impegno viene aperto a tutti i soci eleggibili.
      bidding_round_opened_reminder:
        _en: Sent to remind the members that they have not yet pledged for the open bidding round (see <a href='/settings#bidding_round'>settings</a> for the deadline).
        _fr: Envoyé pour rappeler aux membres qu'ils n'ont pas encore fixé leur montant au tour d'engagement ouvert (voir <a href='/settings#bidding_round'>paramètres</a> pour la date limite).
        _de: Gesendet, um die Mitglieder daran zu erinnern, dass sie für die offene Bietrunde noch keinen Betrag zugesagt haben (siehe <a href='/settings#bidding_round'>die Einstellungen</a> für die Frist).
        _it: Inviato per ricordare al socio che non ha ancora promesso un importo per il turno di impegno aperto (vedi <a href='/settings#bidding_round'>parametri</a> per le scadenze).
      invoice_cancelled:
        _en: Sent when an open invoice is cancelled.
        _fr: Envoyé quand une facture encore ouverte est annulée.
        _de: Wird gesendet, wenn eine noch offene Rechnung storniert wird.
        _it: Inviato quando una fattura ancora aperta viene annullata.
      invoice_created:
        _en: Sent when an invoice is automatically created or when the "Send" button of a manually created invoice is pressed.
        _fr: Envoyé lors de la création automatique d'une facture ou quand le bouton "Envoyer" d'une facture créée manuellement est pressé.
        _de: Wird gesendet, wenn eine Rechnung automatisch erstellt wird oder wenn die Schaltfläche "Senden" einer manuell erstellten Rechnung gedrückt wird.
        _it: Inviato durante la creazione automatica di una fattura o quando si preme il pulsante "Invia" di una fattura creata manualmente.
      invoice_overdue_notice:
        _en: Sent automatically when an invoice is still open 35 days after its creation or last reminder.</br><i>Disabled when payments are not processed automatically (EBICS).</i>
        _fr: Envoyé automatiquement quand une facture est toujours ouverte 35 jours après sa création ou son dernier rappel.</br><i>Désactivé quand les paiements ne sont pas traités automatiquement (EBICS).</i>
        _de: Wird automatisch gesendet, wenn eine Rechnung 35 Tage nach ihrer Erstellung oder letzten Mahnung noch offen ist.</br><i>Deaktiviert, wenn die Zahlungen nicht automatisch verarbeitet werden (EBICS).</i>
        _it: Inviato automaticamente quando una fattura è ancora aperta 35 giorni dopo la sua creazione o il suo ultimo promemoria.</br><i>Disattivato quando i pagamenti non vengono elaborati automaticamente (EBICS).</i>
      member_activated:
        _en: Sent when a member becomes active for the first time as soon as their first (current or future) membership is created.
        _fr: Envoyé quand un membre devient actif, pour la première fois, dès que son premier abonnement (en cours ou futur) est créé.
        _de: Wird gesendet, wenn ein Mitglied zum ersten Mal aktiv wird, sobald sein erster (aktueller oder zukünftiger) Abonnement erstellt wird.
        _it: Inviato quando un socio diventa attivo, per la prima volta, non appena viene creato il suo primo abbonamento (attuale o futuro).
      member_validated:
        _en: Sent when the registration of a new member is validated.
        _fr: Envoyé quand l'inscription d'un nouveau membre est validée.
        _de: Wird gesendet, wenn die Registrierung eines neuen Mitglieds validiert wurde.
        _it: Inviato quando la registrazione di un nuovo socio viene convalidata.
      membership_final_basket:
        _en: Sent on the delivery day of the member's very last basket, in case the membership is canceled.
        _fr: Envoyé le jour de la livraison du tout dernier panier du membre, dans le cas où l'abonnement est résilié.
        _de: Wird gesendet am Tag der Auslieferung der allerletzten Tasche des Mitglieds, falls das Abonnement gekündigt wird.
        _it: Inviato il giorno della consegna dell'ultimo cestino del socio, nel caso in cui l'abbonamento viene terminato.
      membership_first_basket:
        _en: Sent on the delivery day of the first basket of each membership, each fiscal year.
        _fr: Envoyé le jour de la livraison du premier panier de chaque abonnement, chaque année fiscale.
        _de: Wird gesendet am Tag der Auslieferung der ersten Tasche jedes Abonnements, jedes Geschäftsjahr.
        _it: Inviato il giorno della consegna del primo cestino di ogni abbonamento, ogni anno fiscale.
      membership_initial_basket:
        _en: Sent on the delivery day of the member's very first basket. Sent only once, unless the member resubscribes after an interruption.
        _fr: Envoyé le jour de la livraison du tout premier panier du membre. Envoyé une seule fois, à moins que le membre ne se réabonne après une interruption.
        _de: Wird gesendet am Tag der Auslieferung der allerersten Tasche des Mitglieds. Wird nur einmal gesendet, es sei denn, das Mitglied abonniert sich nach einer Unterbrechung erneut.
        _it: Inviato il giorno della consegna del primo cestino in assoluto del socio. Inviato una sola volta, a meno che il socio non si riabboni dopo un'interruzione.
      membership_last_basket:
        _en: Sent on the delivery day of the last basket of each membership, only if the membership is renewed.
        _fr: Envoyé le jour de la livraison du dernier panier de chaque abonnement, uniquement si l'abonnement est renouvelé.
        _de: Wird gesendet am Tag der Auslieferung der letzten Tasche jedes Abonnements, nur wenn das Abonnement verlängert wird.
        _it: Inviato il giorno della consegna dell'ultimo cestino di ogni abbonamento, solo se l'abbonamento viene rinnovato.
      membership_last_trial_basket:
        _en: Sent on the day of delivery of the last trial basket to ask the member if they wish to continue their membership until the end of the fiscal year.
        _fr: Envoyé le jour de la livraison du dernier panier à l'essai afin de demander au membre si il désire continuer son abonnement jusqu'à la fin de l'année fiscale.
        _de: Wird gesendet am Tag der Auslieferung der letzten Probe-Tasche, um das Mitglied zu fragen, ob es sein Abonnement bis zum Ende des Geschäftsjahres fortsetzen möchte.
        _it: Inviato il giorno della consegna dell'ultimo cestino di prova per chiedere al membro se desidera continuare il suo abbonamento fino alla fine dell'anno fiscale.
      membership_renewal:
        _en: Sent to ask the member via the form on their member page whether they wish to renew their membership or not.
        _fr: Envoyé afin de demander au membre si il désire ou non renouveler son abonnement via le formulaire sur sa page de membre.
        _de: Wird gesendet, um das Mitglied über das Formular auf seiner Mitgliederseite zu fragen, ob es sein Abonnement erneuern möchte oder nicht.
        _it: Inviato per chiedere al socio se desidera o meno rinnovare il suo abbonamento tramite il modulo nella sua pagina membro.
      membership_renewal_reminder:
        _en: Sent to remind the member that they have not yet completed the membership renewal form (see <a href='/settings#membership_renewal'>settings</a> for the deadline).
        _fr: Envoyé afin de rappeler au membre qu'il n'a pas encore rempli le formulaire de renouvellement de son abonnement (voir <a href='/settings#membership_renewal'>les paramètres</a> pour le délai).
        _de: Gesendet, um das Mitglied daran zu erinnern, dass es das Abonnementserneuerungsformular noch nicht ausgefüllt hat (siehe <a href='/settings#membership_renewal'>die Einstellungen</a> für die Frist).
        _it: Inviato per ricordare al socio che non ha ancora completato il modulo di rinnovo dell'abbonamento (vedi <a href='/settings#membership_renewal'>parametri</a> per le scadenze).
